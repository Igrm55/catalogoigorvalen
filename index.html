    <style>
        :root {
            --brand-green: #0f8a3a;
            --brand-green-light: #2ebc5e;
            --brand-green-darker: #0b5d29;
            --brand-red: #de1f36;
            --brand-yellow: #f59e0b;
            --text: #111111;
            --bg-soft: #f3f4f6; 
            --summer-gradient: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,236,179,0.2) 100%);
        }

        html, body {
            min-height: 100%;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--brand-red);
            position: relative;
            overflow-x: hidden;
            padding-bottom: 80px; /* Espaço para a barra de progresso */
        }

        /* Fundo com toque de verão */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 55vh;
            min-height: 450px;
            background: linear-gradient(to bottom, var(--brand-green), var(--brand-green-darker));
            clip-path: ellipse(100% 100% at 50% 0%);
            z-index: 0; 
        }
        
        /* Textura sutil */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image: 
                url('data:image/svg+xml;utf8,<svg width="100" height="20" viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg"><path d="M0 10 C 25 0, 75 20, 100 10" stroke="%23000000" stroke-width="0.8" fill="none" opacity="0.1"/></svg>'),
                url('data:image/svg+xml;utf8,<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg"><g fill="none" stroke="%23FFFFFF" stroke-width="1"><circle cx="40" cy="40" r="2" opacity="0.2"/></g></svg>');
            background-size: 100px 20px, 80px 80px;
            pointer-events: none;
            z-index: 1; 
        }
        
        #root {
            position: relative;
            z-index: 2;
        }
        
        .panel {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .category-wave-wrapper {
            position: relative;
            padding: 1.5rem 0.5rem;
            border-radius: 1.5rem;
            overflow: hidden;
            background-color: var(--brand-green);
            background-image: var(--summer-gradient);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        @media (min-width: 640px) {
            .category-wave-wrapper {
                padding: 2.5rem 1.5rem;
            }
        }

        .category-wave-wrapper::before, .category-wave-wrapper::after {
            content: '';
            position: absolute;
            left: -50%;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            z-index: 0;
        }

        .category-wave-wrapper::before {
            top: 10%;
            transform: rotate(4deg);
        }

        .category-wave-wrapper::after {
            bottom: 10%;
            transform: rotate(-4deg);
        }

        .category-content {
            position: relative;
            z-index: 1;
        }
        
        .wave-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 300px;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .wave-container::before, .wave-container::after {
            content: '';
            position: absolute;
            left: -50%;
            width: 200%;
            height: 100%;
            border-radius: 50% 50% 0 0;
            background: var(--brand-green);
        }

        .wave-container::after {
            opacity: 0.7;
            bottom: -200px;
            animation: wave-move-2 15s ease-in-out infinite alternate;
        }

        .wave-container::before {
            opacity: 1;
            bottom: -220px;
            animation: wave-move-1 12s ease-in-out infinite alternate;
        }

        @keyframes wave-move-1 {
            from { transform: translateX(0) rotate(-3deg); }
            to { transform: translateX(-20px) rotate(-4deg); }
        }
        @keyframes wave-move-2 {
            from { transform: translateX(0) rotate(5deg); }
            to { transform: translateX(25px) rotate(6deg); }
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .wavy-top-connector {
            position: relative;
            background-color: white;
        }
        .wavy-top-connector::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            transform: translateY(-100%);
            background: white;
            clip-path: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1440 40'%3e%3cpath fill='white' d='M1440,40H0V16.5C316.51,5.5,602.11,0,720,0s403.49,5.5,720,16.5V40Z'%3e%3c/path%3e%3c/svg%3e");
            -webkit-clip-path: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1440 40'%3e%3cpath fill='white' d='M1440,40H0V16.5C316.51,5.5,602.11,0,720,0s403.49,5.5,720,16.5V40Z'%3e%3c/path%3e%3c/svg%3e");
        }

        .hover-scale {
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .hover-scale:hover {
            transform: scale(1.03);
        }
        
        .out-of-stock-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 25;
            pointer-events: none;
        }
        
        .out-of-stock-badge {
            background-color: #ef4444; 
            color: white;
            padding: 4px 8px;
            border-radius: 9999px;
            font-weight: 800;
            font-size: 0.7rem;
            transform: rotate(-10deg);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            border: 2px solid white;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Animações Premium */
        @keyframes bounce-small {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-bounce-small {
            animation: bounce-small 2s infinite;
        }
        
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.02); }
        }
        .animate-pulse-soft {
            animation: pulse-soft 3s infinite;
        }

        /* Progress Bar Styles */
        .progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Altura ajustada pois não tem mais botão */
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-top: 2px solid var(--brand-green);
        }

        .progress-bar-track {
            flex-grow: 1;
            height: 12px;
            background: #e5e7eb;
            border-radius: 99px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--brand-yellow), var(--brand-green));
            transition: width 0.3s ease-out;
            position: relative;
        }
        
        .progress-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.4) 50%,
                rgba(255,255,255,0) 100%
            );
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--brand-green-darker);
            margin-bottom: 4px;
        }

    </style>

            const [catalog, setCatalog] = React.useState({ products: [], settings: { categoriesOrder: [] } });

            const [query, setQuery] = React.useState('');
            const [activeCategory, setActiveCategory] = React.useState(null);
            const [selectedProduct, setSelectedProduct] = React.useState(null);
            const [showPrices, setShowPrices] = React.useState(true);

            const handleProductClick = (product) => {
                setSelectedProduct(product);
            };

            const handleCloseModal = () => {
                setSelectedProduct(null);
            };

            React.useEffect(() => {
                setLoading(true);
                api.getCatalog({ q: query, category: activeCategory }).then(data => {
                    setCatalog(data);
                    setLoading(false);
                });
            }, [query, activeCategory]);
            
            const groupedProducts = catalog.settings.categoriesOrder

                    category,
                    products: catalog.products.filter(p => p.category === category).sort((a,b) => a.sortOrder - b.sortOrder)
                }))
                .filter(group => group.products.length > 0);
            
            const allCategories = ['Todas', ...catalog.settings.categoriesOrder];

            return (
                <div>
                    <Header />

                       <HomePage

                           groupedProducts={groupedProducts}
