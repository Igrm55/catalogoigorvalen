    <style>
        :root {
            --brand-green: #0f8a3a;
            --brand-green-light: #2ebc5e;
            --brand-green-darker: #0b5d29;
            --brand-red: #de1f36;
            --brand-yellow: #f59e0b;
            --text: #111111;
            --bg-soft: #f3f4f6; 
            --summer-gradient: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,236,179,0.2) 100%);
        }

        html, body {
            min-height: 100%;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--brand-red);
            position: relative;
            overflow-x: hidden;
        }

        /* Fundo com toque de verão */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 55vh;
            min-height: 450px;
            background: linear-gradient(to bottom, var(--brand-green), var(--brand-green-darker));
            clip-path: ellipse(100% 100% at 50% 0%);
            z-index: 0; 
        }
        
        /* Textura sutil */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image: 
                url('data:image/svg+xml;utf8,<svg width="100" height="20" viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg"><path d="M0 10 C 25 0, 75 20, 100 10" stroke="%23000000" stroke-width="0.8" fill="none" opacity="0.1"/></svg>'),
                url('data:image/svg+xml;utf8,<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg"><g fill="none" stroke="%23FFFFFF" stroke-width="1"><circle cx="40" cy="40" r="2" opacity="0.2"/></g></svg>');
            background-size: 100px 20px, 80px 80px;
            pointer-events: none;
            z-index: 1; 
        }
        
        #root {
            position: relative;
            z-index: 2;
            padding-bottom: 200px;
        }
        
        .panel {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .category-wave-wrapper {
            position: relative;
            padding: 2.5rem 1.5rem;
            border-radius: 1.5rem;
            overflow: hidden;
            background-color: var(--brand-green);
            background-image: var(--summer-gradient);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .category-wave-wrapper::before, .category-wave-wrapper::after {
            content: '';
            position: absolute;
            left: -50%;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            z-index: 0;
        }

        .category-wave-wrapper::before {
            top: 10%;
            transform: rotate(4deg);
        }

        .category-wave-wrapper::after {
            bottom: 10%;
            transform: rotate(-4deg);
        }

        .category-content {
            position: relative;
            z-index: 1;
        }
        
        .wave-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 300px;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .wave-container::before, .wave-container::after {
            content: '';
            position: absolute;
            left: -50%;
            width: 200%;
            height: 100%;
            border-radius: 50% 50% 0 0;
            background: var(--brand-green);
        }

        .wave-container::after {
            opacity: 0.7;
            bottom: -200px;
            animation: wave-move-2 15s ease-in-out infinite alternate;
        }

        .wave-container::before {
            opacity: 1;
            bottom: -220px;
            animation: wave-move-1 12s ease-in-out infinite alternate;
        }

        @keyframes wave-move-1 {
            from { transform: translateX(0) rotate(-3deg); }
            to { transform: translateX(-20px) rotate(-4deg); }
        }
        @keyframes wave-move-2 {
            from { transform: translateX(0) rotate(5deg); }
            to { transform: translateX(25px) rotate(6deg); }
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .wavy-top-connector {
            position: relative;
            background-color: white;
        }
        .wavy-top-connector::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            transform: translateY(-100%);
            background: white;
            clip-path: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1440 40'%3e%3cpath fill='white' d='M1440,40H0V16.5C316.51,5.5,602.11,0,720,0s403.49,5.5,720,16.5V40Z'%3e%3c/path%3e%3c/svg%3e");
            -webkit-clip-path: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1440 40'%3e%3cpath fill='white' d='M1440,40H0V16.5C316.51,5.5,602.11,0,720,0s403.49,5.5,720,16.5V40Z'%3e%3c/path%3e%3c/svg%3e");
        }

        .hover-scale {
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .hover-scale:hover {
            transform: scale(1.03);
        }
        
        /* Updated Price Badge Styles - Smaller, Green Text on White Background */
        .price-badge {
            background: white;
            color: var(--brand-green);
            padding: 4px 8px; /* Menor padding */
            border-radius: 12px; /* Bordas mais arredondadas */
            font-weight: 800;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            position: absolute;
            top: 8px; /* Um pouco mais para cima */
            right: 8px; /* Um pouco mais para direita */
            z-index: 20;
            border: 2px solid var(--brand-green); /* Borda verde para destacar */
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1;
            min-width: 65px; /* Largura mínima ajustada */
        }
        .price-badge .label {
            font-size: 0.55rem; /* Texto "À VISTA" menor */
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1px;
            color: #555; /* Cinza escuro para legibilidade */
        }
        .price-badge .value {
            font-size: 0.95rem; /* Preço um pouco menor que antes */
        }
        
        /* Badge para produtos em falta */
        .out-of-stock-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 25;
            pointer-events: none; /* Permite ver a imagem mas indica indisponibilidade */
        }
        
        .out-of-stock-badge {
            background-color: #ef4444; /* red-500 */
            color: white;
            padding: 8px 16px;
            border-radius: 9999px;
            font-weight: 800;
            font-size: 0.9rem;
            transform: rotate(-10deg);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            border: 2px solid white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        ReactDOM.render(
